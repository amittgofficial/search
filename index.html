<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AmitXBhai Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111111">

  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .box {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: none;
      font-family: monospace;
      background: #333;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .output {
      white-space: pre-wrap;
      background: #000;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
    }
    .btn-list { background: #8e24aa; color: #fff; }
    .btn-save { background: #2e7d32; color: #fff; }
    .btn-show { background: #1565c0; color: #fff; }
    .btn-copy { background: #f57c00; color: #fff; }
    .btn-confirm { background: #00897b; color: #fff; }
    .btn-mono { background: #00acc1; color: #fff; }
    button:hover {
      opacity: 0.9;
      transform: scale(1.03);
      transition: 0.2s ease-in-out;
    }
    .code-center {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 30px auto 10px;
      max-width: 400px;
    }
    .code-center input,
    .code-center button {
      width: 100%;
      margin: 6px 0;
    }
    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(30, 30, 30, 0.9);
      color: #fff;
      padding: 20px 25px;
      border-radius: 12px;
      display: none;
      z-index: 999;
      font-weight: bold;
      text-align: center;
      min-width: 200px;
      box-shadow: 0 0 10px #00c853;
    }
    .toast .loader {
      border: 4px solid #333;
      border-top: 4px solid #00e676;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: 10px auto 0;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .popup, #userListPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-content {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      position: relative;
      animation: popIn 0.3s ease;
    }
    .popup-content span {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="box" id="toolSection">
  <div style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 20px;">
    <button onclick="toggleSection('home')" class="btn-confirm" style="width: 50%;">üè† Home</button>
    <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
      <button onclick="toggleSection('list')" class="btn-list">üìã List</button>
      <button onclick="showUserListPopup()" class="btn-copy">üë• Userlist</button>
      <button onclick="toggleSection('mono')" class="btn-mono">üí† Mono</button>
      <button onclick="toggleSection('history')" class="btn-show">üìú History</button>
    </div>
  </div>

  <div class="code-center" id="codeSection">
    <input type="text" id="codeInput" placeholder="Enter your code" oninput="autoFocusNumber()" />
    <input type="number" id="numberInput" placeholder="Enter number" />
    <button onclick="insertCode()" class="btn-save">üíæ Save Code</button>
  </div>

  <div id="outputSection">
    <div id="result" class="output"></div>
    <button id="copyBtn" class="btn-copy" onclick="copyResult()">üìã Copy</button>
    <button id="saveHistoryBtn" class="btn-save" onclick="saveUpdatedListToHistory()">üíæ Save List</button>
  </div>

  <textarea id="monoInput" rows="6" placeholder="üî§ Paste mono list (codes)..." style="display:none;"></textarea>
  <button id="monoRunBtn" onclick="runMono()" class="btn-mono" style="display:none;">‚öôÔ∏è Convert Mono</button>
  <div id="monoResult" class="output" style="display:none;"></div>
  <button id="copyMono" class="btn-copy" onclick="copyMonoResult()" style="display:none;">üìã Copy Mono</button>

  <div id="historyOutput" class="output" style="display:none;"></div>
</div>

<!-- üìã List Popup -->
<div class="popup" id="listPopup">
  <div class="popup-content">
    <span onclick="document.getElementById('listPopup').style.display='none'">‚ùå</span>
    <h3>üìã Enter Date & List</h3>
    <input type="text" id="popupDateInput" placeholder="üóì Date (e.g. 15 June)" />
    <textarea id="popupListInput" rows="6" placeholder="üìÑ Paste your list..."></textarea>
    <button onclick="submitListPopup()" class="btn-confirm">üíæ Save</button>
  </div>
</div>

<!-- üë• Userlist Popup -->
<div id="userListPopup" class="popup">
  <div class="popup-content">
    <span onclick="document.getElementById('userListPopup').style.display='none'">‚ùå</span>
    <h3>üë• Userlist</h3>
    <div id="userListContent" style="max-height:400px; overflow:auto; background:#000; padding:10px; border-radius:8px; white-space:pre-wrap; color:#fff;"></div>
    <button onclick="copyUserList()" class="btn-copy" style="margin-top:10px; width:100%;">üìã Copy</button>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
let userData = { date: '', list: [], original: '', nextIndex: 0 };

function showToast(msg, color = "#00c853", reload = false, withLoader = false) {
  const toast = document.getElementById("toast");
  toast.innerHTML = withLoader ? `<div>${msg}</div><div class="loader"></div>` : msg;
  toast.style.background = color;
  toast.style.display = "block";
  setTimeout(() => {
    toast.style.display = "none";
    if (reload) location.reload();
  }, withLoader ? 2000 : 1500);
}

function toggleSection(mode) {
  document.getElementById("codeSection").style.display = mode === "home" ? "flex" : "none";
  document.getElementById("outputSection").style.display = mode === "home" ? "block" : "none";
  document.getElementById("monoInput").style.display = mode === "mono" ? "block" : "none";
  document.getElementById("monoRunBtn").style.display = mode === "mono" ? "inline-block" : "none";
  document.getElementById("monoResult").style.display = "none";
  document.getElementById("copyMono").style.display = "none";
  document.getElementById("historyOutput").style.display = "none";
  if (mode === "history") showHistory();
  if (mode === "list") document.getElementById("listPopup").style.display = "flex";
}

function submitListPopup() {
  const date = document.getElementById("popupDateInput").value.trim();
  const listText = document.getElementById("popupListInput").value.trim();
  const lines = listText.split("\n");
  if (!date || lines.length === 0) return showToast("‚ùå Date ya List missing!", "#ff1744");

  let cleaned = [];
  for (let line of lines) {
    line = line.trim();
    if (!line) continue;
    let parts = line.split(/\s+/);
    let serial = parseInt(parts[0]);
    if (!isNaN(serial)) {
      if (line.toLowerCase().includes("del")) {
        cleaned.push({ serial, value: "deleted" });
      } else {
        cleaned.push({ serial, value: parts[parts.length - 1] });
      }
    }
  }

  userData = {
    date,
    list: cleaned,
    original: listText,
    nextIndex: 0
  };
  localStorage.setItem("amit_user_data", JSON.stringify(userData));
  showToast("‚úÖ List saved!", "#00c853", true, true);
  document.getElementById("listPopup").style.display = "none";
}

function insertCode() {
  const code = document.getElementById("codeInput").value.trim();
  const number = document.getElementById("numberInput").value.trim();
  if (!code || !number || (code.length !== 8 && code.length !== 9) || isNaN(number)) {
    showToast("‚ùå Format: ABC123456 + 2300", "#ff1744");
    return;
  }

  for (let i = userData.nextIndex; i < userData.list.length; i++) {
    let item = userData.list[i];
    if (item.value !== "deleted" && !item.value.includes(" ")) {
      item.value = `${code}   ${number}   ${item.value}`;
      userData.nextIndex = i + 1;
      localStorage.setItem("amit_user_data", JSON.stringify(userData));
      showToast(`‚úÖ Code saved!`, "#00c853", true, true);
      showList();
      return;
    }
  }
  showToast("‚ö†Ô∏è No space left to insert.", "#ff9100");
}

function showList() {
  const saved = localStorage.getItem("amit_user_data");
  const resultEl = document.getElementById("result");
  if (!saved) {
    resultEl.innerText = "No data.";
    return;
  }
  const data = JSON.parse(saved);
  let output = `**${data.date}**\n\n****\n\n`;
  for (let item of data.list) {
    let val = item.value.replace(/\b([A-Za-z0-9]{8,9})\b/g, "`$1`");
    output += `${item.serial}.   ${val}\n\n`;
  }
  resultEl.innerText = output;
  document.getElementById("copyBtn").style.display = "inline-block";
}

function copyResult() {
  const text = document.getElementById("result").innerText;
  navigator.clipboard.writeText(text).then(() => showToast("üìã Copied!", "#00c853"));
}

function runMono() {
  const lines = document.getElementById("monoInput").value.trim().split("\n");
  let output = lines.map(line => line.trim()).filter(line => line).map(line => line.replace(/\b([A-Za-z0-9]{8,9})\b/, "`$1`")).join("\n\n");
  document.getElementById("monoResult").innerText = output;
  document.getElementById("monoResult").style.display = "block";
  document.getElementById("copyMono").style.display = "inline-block";
  showToast("‚úÖ Converted to mono");
}

function copyMonoResult() {
  const text = document.getElementById("monoResult").innerText;
  navigator.clipboard.writeText(text).then(() => showToast("üìã Mono Copied!", "#00c853"));
}

function autoFocusNumber() {
  const codeField = document.getElementById("codeInput");
  const numberField = document.getElementById("numberInput");
  if (codeField.value.trim().length >= 8) numberField.focus();
}

function saveUpdatedListToHistory() {
  const saved = localStorage.getItem("amit_user_data");
  if (!saved) return showToast("‚ùå No list to save!");
  const data = JSON.parse(saved);
  const output = document.getElementById("result").innerText.trim();
  if (!output) return showToast("‚ö†Ô∏è Nothing to save.");
  let history = JSON.parse(localStorage.getItem("amit_final_history") || "[]");
  history.unshift({ date: data.date, output });
  localStorage.setItem("amit_final_history", JSON.stringify(history));
  showToast("‚úÖ Saved to history!");
}

function showHistory() {
  const container = document.getElementById("historyOutput");
  let history = JSON.parse(localStorage.getItem("amit_final_history") || "[]");

  if (!history.length) {
    container.innerHTML = "üì≠ No saved history.";
  } else {
    container.innerHTML = `<h3 style="margin-bottom:15px;">üìú Saved Lists:</h3>` +
      history.map((h, i) =>
        `<div style="display: flex; align-items: center; gap: 15px; background: #000; padding: 10px 15px; border-radius: 8px; margin-bottom: 8px; justify-content: space-between; flex-wrap: wrap;">
          <span style="font-weight: bold;">üìÖ ${h.date}</span>
          <span style="display: flex; gap: 10px;">
            <button onclick="navigator.clipboard.writeText(\`${h.output}\`).then(()=>showToast('üìã Copied!', '#00c853'))" class="btn-copy">üìã</button>
            <button onclick="deleteHistory(${i})" style="background:#d32f2f; color:#fff; border:none; padding:10px 15px; border-radius:8px;">‚ùå</button>
          </span>
        </div>`
      ).join("");
  }

  container.style.display = "block";
}

function deleteHistory(i) {
  let history = JSON.parse(localStorage.getItem("amit_final_history") || "[]");
  history.splice(i, 1);
  localStorage.setItem("amit_final_history", JSON.stringify(history));
  showToast("‚ùå Deleted!", "#d32f2f");
  showHistory();
}

function showUserListPopup() {
  const saved = localStorage.getItem("amit_user_data");
  const box = document.getElementById("userListContent");
  if (!saved) {
    box.innerText = "‚ùå No list saved yet.";
  } else {
    const data = JSON.parse(saved);
    box.innerText = data.original || "‚ùå Original list not found.";
  }
  document.getElementById("userListPopup").style.display = "flex";
}

function copyUserList() {
  const text = document.getElementById("userListContent").innerText;
  navigator.clipboard.writeText(text).then(() => showToast("üìã Userlist copied!", "#00c853"));
}

window.onload = () => {
  const saved = localStorage.getItem("amit_user_data");
  if (saved) {
    userData = JSON.parse(saved);
    showList();
  }
  document.getElementById("toolSection").style.display = "block";
  document.getElementById("codeSection").style.display = "flex";
};


  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('sw.js').then(function (registration) {
        console.log('ServiceWorker registered: ', registration);
      }).catch(function (error) {
        console.log('ServiceWorker registration failed: ', error);
      });
    });
  }
</script>


</body>
</html>
