<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AmitXbhai</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }
    .btn-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      background-color: #1e88e5;
      border: none;
      padding: 12px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1565c0;
    }
    textarea, input {
      width: 100%;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .popup {
      position: fixed;
      bottom: 80px;
      background: #00c853;
      padding: 10px 20px;
      border-radius: 20px;
      animation: fadeInOut 2s forwards;
      font-weight: bold;
      z-index: 999;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(30px); }
      20% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-30px); }
    }
    .copy-btn {
      margin-top: 10px;
      background: #43a047;
    }
    .login-box {
      padding: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div class="login-box" id="loginBox">
      <h2>Enter Your Username</h2>
      <input type="text" id="usernameInput" placeholder="Your Name" />
      <button onclick="saveUsername()">Login</button>
    </div>

    <div style="display:none;" id="mainApp">
      <h2>Hello, <span id="user"></span> ğŸ‘‹</h2>

      <div class="btn-group">
        <button onclick="action('list')">ğŸ“‹ List</button>
        <button onclick="action('show')">ğŸ‘€ Show</button>
        <button onclick="action('insert')">ğŸ“¥ Insert</button>
        <button onclick="action('mono')">ğŸ”¤ Mono</button>
        <button onclick="action('reset')">â™»ï¸ Reset</button>
        <button onclick="action('add')">â• Add</button>
        <button onclick="action('addview')">ğŸ“‘ AddView</button>
      </div>

      <div id="actionContent"></div>
    </div>
  </div>

  <script>
    const usernameKey = "amit_tool_username";
    function saveUsername() {
      const name = document.getElementById("usernameInput").value.trim();
      if (!name) return alert("Please enter username.");
      localStorage.setItem(usernameKey, name);
      loadApp();
    }
    function loadApp() {
      const name = localStorage.getItem(usernameKey);
      if (name) {
        document.getElementById("user").textContent = name;
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
      }
    }
    function showPopup(msg) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = msg;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 2000);
    }

    function action(cmd) {
      const content = document.getElementById("actionContent");
      content.innerHTML = "";
      const output = document.createElement("textarea");
      output.id = "outputBox";
      output.placeholder = "Result will appear here...";
      content.appendChild(output);

      const copyBtn = document.createElement("button");
      copyBtn.textContent = "ğŸ“‹ Copy";
      copyBtn.className = "copy-btn";
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(output.value);
        showPopup("ğŸ“‹ Copied!");
      };

      if (cmd === "list") {
        const date = document.createElement("input");
        date.placeholder = "ğŸ“… Enter Date (e.g. 14 May)";
        const list = document.createElement("textarea");
        list.placeholder = "ğŸ“ Enter Your List (serial format)";
        const save = document.createElement("button");
        save.textContent = "ğŸ’¾ Save";
        save.onclick = () => {
          const lines = list.value.trim().split("\n");
          const cleaned = lines.map(l => {
            const parts = l.trim().split(" ");
            const last = parts.at(-1);
            return /del/i.test(l) ? `${parts[0]}   deleted` : `${parts[0]}   \`${last}\``;
          });
          output.value = `**${date.value.trim()}**\n\n` + cleaned.join("\n");
          showPopup("âœ… List Saved");
        };
        content.append(date, list, save, output, copyBtn);

      } else if (cmd === "insert") {
        const code = document.createElement("input");
        code.placeholder = "ğŸ”¢ Code (8â€“9 digit) + Amount";
        const save = document.createElement("button");
        save.textContent = "ğŸ’¾ Save";
        save.onclick = () => {
          const val = code.value.trim().split(" ");
          if (val.length !== 2 || val[0].length < 8 || val[0].length > 9) {
            showPopup("âŒ Invalid Format");
            return;
          }
          output.value = `Inserted: \`${val[0]}\` with amount ${val[1]}`;
          showPopup("âœ… Code Inserted");
        };
        content.append(code, save, output, copyBtn);

      } else if (cmd === "mono") {
        const codes = document.createElement("textarea");
        codes.placeholder = "ğŸ”¤ Enter codes with gaps";
        const save = document.createElement("button");
        save.textContent = "ğŸ’¾ Save";
        save.onclick = () => {
          const lines = codes.value.trim().split("\n").filter(Boolean);
          const formatted = lines.map(l => `\`${l.trim()}\``).join("\n\n");
          output.value = formatted;
          showPopup("âœ… Mono Saved");
        };
        content.append(codes, save, output, copyBtn);

      } else if (cmd === "reset") {
        output.value = "List reset successfully.";
        content.append(output, copyBtn);
        showPopup("â™»ï¸ Reset");

      } else if (cmd === "add") {
        const lines = ["CODE 2300", "CHANNEL", "TOTAL", "DATE", "ID"].map(ph => {
          const inp = document.createElement("input");
          inp.placeholder = ph;
          return inp;
        });
        const save = document.createElement("button");
        save.textContent = "ğŸ’¾ Save";
        save.onclick = () => {
          const [c, ch, t, d, id] = lines.map(i => i.value.trim());
          if (!c || !ch || !t || !d || !id) {
            showPopup("âŒ Fill all 5 lines");
            return;
          }
          const [code, amount] = c.split(" ");
          output.value = `ğ—¡ğ—¨ğ— ğ—•ğ—˜ğ—¥:  \`${code}\` {${amount}}\n\nğ—–ğ—›ğ—”ğ—¡ğ—¡ğ—˜ğ—Ÿ ğ—¡ğ—”ğ— ğ—˜--  ${ch} âœ…\nğ—§ğ—¢ğ—§ğ—”ğ—Ÿ: ${t} âœ…\nğ——ğ—”ğ—§ğ—˜: ${d} âœ…\nID: ${id} âœ…`;
          showPopup("âœ… Add Saved");
        };
        content.append(...lines, save, output, copyBtn);

      } else if (cmd === "show" || cmd === "addview") {
        output.value = cmd === "show"
          ? "**15 June**\n\n1.   `CODE12345`\n2.   `CODE67890`"
          : `ğ—¡ğ—¨ğ— ğ—•ğ—˜ğ—¥:  \`ABCD12345\` {2300}\n\nğ—–ğ—›ğ—”ğ—¡ğ—¡ğ—˜ğ—Ÿ ğ—¡ğ—”ğ— ğ—˜--  XYZ âœ…\nğ—§ğ—¢ğ—§ğ—”ğ—Ÿ: 10 âœ…\nğ——ğ—”ğ—§ğ—˜: 15 May âœ…\nID: @user âœ…`;
        content.append(output, copyBtn);
        showPopup(`ğŸ“¤ ${cmd.toUpperCase()} Loaded`);
      }
    }

    loadApp();
  </script>
</body>
</html>
