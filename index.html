<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
      color: #e50914;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .search-box input {
      flex: 1;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .search-box button {
      padding: 0.7rem 1rem;
      border: none;
      background-color: #e50914;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .results {
      display: grid;
      gap: 1rem;
      margin-bottom: 70px;
    }
    .video-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .video-card img.thumbnail {
      width: 100%;
      height: auto;
      display: block;
    }
    .video-info {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .video-info img.channel-logo {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .video-info h3 {
      margin: 0;
      font-size: 1rem;
    }
    .copy-button {
      margin: 0.5rem 1rem 1rem;
      padding: 5px 12px;
      border: none;
      background: #e50914;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #toast {
      visibility: hidden;
      min-width: 120px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 10px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 14px;
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.3s, fadeout 0.3s 1.5s;
    }
    @keyframes fadein {
      from { bottom: 0; opacity: 0; }
      to { bottom: 30px; opacity: 1; }
    }
    @keyframes fadeout {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 0; opacity: 0; }
    }
    .filter-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }
    .filter-bar button {
      border: none;
      background: none;
      font-size: 16px;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 20px;
    }
    .filter-bar button.active {
      background: #e50914;
      color: white;
    }
  </style>
</head>
<body>
  <h1>YouTube Search</h1>
  <div class="search-box">
    <input type="text" id="query" placeholder="Search YouTube...">
    <button onclick="search()">Search</button>
  </div>
  <div class="results" id="results"></div>
  <div class="filter-bar">
    <button id="filter-all" class="active" onclick="setFilter('all')">All</button>
    <button id="filter-today" onclick="setFilter('today')">Today</button>
    <button id="filter-hour" onclick="setFilter('hour')">Last Hour</button>
  </div>
  <div id="toast">âœ… Link Copied!</div>

  <script>
    const API_KEY = "AIzaSyDFvv93DEI4LG-uCwR8EGWm1lQ_i6Ob1n8";
    let currentFilter = "all";

    function setFilter(type) {
      currentFilter = type;
      document.querySelectorAll(".filter-bar button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(`filter-${type}`).classList.add("active");
      search(); // re-search with new filter
    }

    function getPublishedAfter() {
      const now = new Date();
      if (currentFilter === "hour") {
        now.setHours(now.getHours() - 1);
        return now.toISOString();
      } else if (currentFilter === "today") {
        now.setHours(0, 0, 0, 0);
        return now.toISOString();
      }
      return null;
    }

    async function search() {
      const query = document.getElementById('query').value.trim();
      if (!query) return alert("Type something to search");

      const publishedAfter = getPublishedAfter();
      let url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}`;
      if (publishedAfter) {
        url += `&publishedAfter=${publishedAfter}`;
      }

      const res = await fetch(url);
      const data = await res.json();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!data.items || data.items.length === 0) {
        resultsDiv.innerHTML = "<p>No results found.</p>";
        return;
      }

      data.items.forEach(async item => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const channelId = item.snippet.channelId;
        const thumbnail = item.snippet.thumbnails.medium.url;

        // Get channel icon
        const channelRes = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet&id=${channelId}&key=${API_KEY}`);
        const channelData = await channelRes.json();
        const channelIcon = channelData.items?.[0]?.snippet?.thumbnails?.default?.url || "";
        const channelTitle = channelData.items?.[0]?.snippet?.title || "";

        const videoLink = `https://www.youtube.com/watch?v=${videoId}`;

        const videoHTML = `
          <div class="video-card">
            <img class="thumbnail" src="${thumbnail}" alt="Thumbnail">
            <div class="video-info" onclick="showChannelVideos('${channelId}', '${channelTitle}')">
              <img class="channel-logo" src="${channelIcon}" alt="Channel">
              <h3>${title}</h3>
            </div>
            <button class="copy-button" onclick="copyToClipboard('${videoLink}')">ðŸ“‹ Copy Link</button>
          </div>
        `;
        resultsDiv.innerHTML += videoHTML;
      });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById("toast");
        toast.className = "show";
        setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2000);
      });
    }

    async function showChannelVideos(channelId, channelTitle) {
      const url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${channelId}&part=snippet&type=video&order=date&maxResults=5`;
      const res = await fetch(url);
      const data = await res.json();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `<h2 style="text-align:center;">Latest from ${channelTitle}</h2>`;

      if (!data.items || data.items.length === 0) {
        resultsDiv.innerHTML += "<p>No videos found.</p>";
        return;
      }

      data.items.forEach(item => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const thumbnail = item.snippet.thumbnails.medium.url;
        const videoLink = `https://www.youtube.com/watch?v=${videoId}`;

        const videoHTML = `
          <div class="video-card">
            <img class="thumbnail" src="${thumbnail}" alt="Thumbnail">
            <div class="video-info">
              <h3>${title}</h3>
            </div>
            <button class="copy-button" onclick="copyToClipboard('${videoLink}')">ðŸ“‹ Copy Link</button>
          </div>
        `;
        resultsDiv.innerHTML += videoHTML;
      });
    }
  </script>
</body>
</html>
