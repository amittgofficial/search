<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>@AmitTG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      max-width: 480px;
      width: 90%;
      text-align: center;
      position: relative;
      animation: floatBox 4s ease-in-out infinite;
    }

    @keyframes floatBox {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      margin-bottom: 25px;
      animation: fadeInDown 1.2s ease-out;
    }

    .logo img {
      width: 50px;
      height: 50px;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    .logo h1 {
      font-size: 28px;
      color: #ff4081;
      font-weight: 700;
    }

    input#searchBox {
      width: 100%;
      padding: 15px 16px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 14px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    input#searchBox:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 15px #00bcd4aa;
      transform: scale(1.03);
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #444;
      animation: fadeInUp 2s ease;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" />
      <h1>@AmitTG</h1>
    </div>

    <input type="text" id="searchBox" placeholder="Search YouTube (Last Hour)" oninput="handleSearchInput()" autocomplete="off" />

    <footer>Powered by YouTube</footer>
  </div>

  <script>
    function searchYouTube() {
      const input = document.getElementById('searchBox');
      const query = input.value.trim();
      if (!query) return; // ignore empty input
      const encoded = encodeURIComponent(query);
      const url = `https://www.youtube.com/results?search_query=${encoded}&sp=EgIIAQ%253D%253D`;
      window.open(url, "_blank");
      input.value = "";
    }

    // Handle input event â€” trigger search when paste or input detected
    let typingTimer;
    function handleSearchInput() {
      clearTimeout(typingTimer);
      // delay search trigger so user can paste or type fully
      typingTimer = setTimeout(() => {
        searchYouTube();
      }, 500); // 500ms after last input
    }
  </script>

</body>
</html>
