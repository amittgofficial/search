<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e8f0fe, #ffffff);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #d62828;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    h1 img {
      width: 40px;
      height: auto;
    }
    input {
      padding: 12px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .btn {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 90%;
      max-width: 300px;
    }
    .btn:hover {
      background-color: #005bd1;
    }
    .reset-btn {
      background-color: #ff5e5e;
    }
    .reset-btn:hover {
      background-color: #e03e3e;
    }
    footer {
      margin-top: 40px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="">
  </h1>

  <input type="text" id="searchInput" placeholder="Enter a tag or keyword (e.g. tech, gaming, news)" />
  
  <button class="btn" onclick="searchYouTube('hour')">Search</button>
  <button class="btn" onclick="searchYouTube('today')">Today</button>
  <button class="btn reset-btn" onclick="resetInput()">Reset</button>

  <footer>Powered by YouTube</footer>

  <script>
    function searchYouTube(type) {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return alert("Please enter a search term or tag.");

      const encodedQuery = encodeURIComponent(query);
      let filter = "";

      if (type === "hour") {
        filter = "EgIIAg%253D%253D"; // Last Hour filter
      } else if (type === "today") {
        filter = "EgQIAhAB"; // Today filter
      }

      const url = `https://www.youtube.com/results?search_query=${encodedQuery}&sp=${filter}`;
      window.open(url, '_blank');
    }

    function resetInput() {
      document.getElementById('searchInput').value = '';
    }
  </script>
</body>
</html>
