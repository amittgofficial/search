<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Last Hour Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 450px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    input {
      padding: 15px 20px;
      font-size: 17px;
      width: 100%;
      border-radius: 15px;
      border: none;
      outline: none;
      background: #1a1a1a;
      color: #fff;
      margin-bottom: 25px;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.2);
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.5);
    }

    .btn {
      background: #00ffc3;
      color: #000;
      padding: 14px 30px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffc3aa;
      transition: 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background: #00e6b0;
      box-shadow: 0 0 15px #00ffc3;
    }
  </style>
</head>
<body>

  <div class="container">
    <input id="query" type="text" placeholder="Search YouTube (last hour)...">
    <div class="btn" id="searchBtn" onclick="handleClick()">üîç Search</div>
  </div>

  <script>
    let searched = false;

    function handleClick() {
      const input = document.getElementById("query");
      const btn = document.getElementById("searchBtn");
      const query = input.value.trim();

      if (!searched && query) {
        // Perform search
        const encoded = encodeURIComponent(query);
        const url = `https://m.youtube.com/results?search_query=${encoded}&sp=EgIIAQ%3D%3D`;
        window.location.href = url;

        btn.innerText = "‚ôªÔ∏è Reset";
        searched = true;
      } else {
        // Reset input
        input.value = "";
        btn.innerText = "üîç Search";
        searched = false;
      }
    }
  </script>

</body>
</html>
